<!doctype html>
<html>
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="ad.size" content="width=300,height=50">
        <title>300x50_BILTMORE_CHIHULY_Bundle_Save</title>
        <style>
            #bdr { width: 298px; height: 48px; position: absolute; overflow: hidden; border: 1px solid #000000; left: 0; top: 0; pointer-events: none; } 
            #container { width: 300px; height: 50px; position: absolute; overflow: hidden; cursor: pointer; background-color: gray; opacity: 0; } 
            #lockUp { width: 300px; height: 50px; position: absolute; background-image: url('bg.jpg'); background-size: cover; } 
            .subLoad #txt1 { width: 300px; height: 50px; position: absolute; overflow: hidden; background-size: cover; opacity: 0; background-image: url('txt1.png'); } 
            .subLoad #txt2 { width: 300px; height: 50px; position: absolute; background-size: cover; overflow: hidden; opacity: 0; background-image: url('txt2.png'); }
            .subLoad #txt3 { width: 300px; height: 50px; position: absolute; background-size: cover; overflow: hidden; opacity: 0; background-image: url('txt3.png'); }
            .subLoad #lines { width: 300px; height: 50px; position: absolute; background-size: cover; opacity: 1; overflow: hidden; background-image: url('lines.png'); } 
            .subLoad #ctaBtn { width: 300px; height: 50px; background-size: cover; position: absolute; top: 0; left: 0; opacity: 1; background-image: url('ctaBtn.png'); } 
            .subLoad #logo { width: 300px; height: 50px; background-size: cover; position: absolute; top: 0; left: 0; opacity: 1; background-image: url('logo.png');
        }
        </style>
     </head>
     <body style="padding:0px;margin:0px;background-color:#a1a1a1;">
        <div id="container">
            <div id="lockUp"></div>
            <div id="lines"></div>
            <div id="txt1"></div>
            <div id="txt2"></div>
            <div id="txt3"></div>
            <div id="ctaBtn"></div>
            <div id="logo"></div>
        </div>
        <div id="bdr"></div>
        <!-- Comment in the stuff needed -->
        <!-- DCS -->
        <!-- <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script> -->
        <!-- Sizmek -->
<!--        <script src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>-->
         <script type="text/javascript">
                var clickTag = "http://www.google.com"; </script>
        <!-- //update url for generic clickthrough...DELETE WHEN YOU PUT IN SIZMEK -->
        <!-- End -->
        <script type="text/javascript">
            var tmUrl = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js";

            function aniGo() {
                gsap.to(container, 0.25, { autoAlpha: 1 });
                gsap.to(txt1, 1, { delay: 0.5, alpha: 1, ease:Quad.easeIn });
                gsap.to(txt1, 1, { delay: 4, alpha: 0, ease:Quad.easeIn });
                gsap.to(txt2, 1, { delay: 4, alpha: 1, ease:Quad.easeIn });
                gsap.to(txt2, 1, { delay: 8, alpha: 0, ease:Quad.easeIn });
                gsap.to(txt3, 1, { delay: 8, alpha: 1, ease:Quad.easeIn });
                gsap.to(logo, 1, { delay: .5, alpha: 1, ease:Quad.easeIn });
                gsap.to(ctaBtn, 1, { delay: 1, alpha: 1, ease:Quad.easeIn });
            }

            function subLoader() {
                document.getElementById("container").classList.add('subLoad');
                var script = document.createElement("script");
                script.type = "text/javascript";

                if (script.readyState) { //IE
                    script.onreadystatechange = function() {
                        if (script.readyState == "loaded" ||
                            script.readyState == "complete") {
                            script.onreadystatechange = null;
                            aniGo();
                        }
                    };
                } else { //Others
                    script.onload = function() {
                        aniGo();
                    };
                }
                script.src = tmUrl;
                document.getElementsByTagName("head")[0].appendChild(script);
            }

            function loadBanner() {
                document.getElementById('container').addEventListener('click', clickThrough);
                setTimeout(subLoader, 50);
            }

            function clickThrough() {
                if (typeof EB != 'undefined') {
                    EB.clickthrough();
                } else if (typeof Enabler != 'undefined') {
                    Enabler.exit("bg exit");
                } else {
                    window.open(clickTag);
                }
            }

            function checkIt() {
                if (typeof EB != 'undefined' && !EB.isInitialized()) {
                    EB.addEventListener(EBG.EventName.EB_INITIALIZED, loadBanner);
                } else if (typeof EB != 'undefined') {
                    tmUrl = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js";
                    //Changing to an 'else if' to prevent firing on 'Vanilla' banners

                    loadBanner();
                } else if (typeof Enabler != 'undefined' && !Enabler.isInitialized()) {
                    Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitialized);
                } else {
                    enablerInitialized();
                    tmUrl = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js";
                }

                function enablerInitialized(e) {
                    //Removed 'loadBanner' call as the event listeners below have that covered
                    if (typeof Enabler != 'undefined' && !Enabler.isVisible()) {
                        Enabler.addEventListener(studio.events.StudioEvent.VISIBLE, adVisible);

                    } else {
                        adVisible();
                    }
                }

                function adVisible() {
                    loadBanner();
                }
            }
            window.onload = checkIt;
         </script>
     </body>
</html>
